{% extends "base.html" %}{% load static %}

{% block title %}Add to bag{% endblock title %}

{% block content %}
    <body>
    <div class="container mt-5">
        <h1>Добавить в продуктовую сумку</h1>
        {% include 'partials/alerts.html' %}
        <form method="post" action="{% url 'add-item' %}">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label>Имя элемента</label>
                <input type="text" name="name" class="form-control" placeholder="Имя элемента"/>
            </div>
            <div class="form-group mt-2">
                <label>Количество товара</label>
                <input type="text" name="quantity" class="form-control" placeholder="Количество товара"/>
            </div>
            <div class="form-group mt-2">
                <label>Статус товара</label>
                <select class="form-control" name="status">
                    <option value="В ОЖИДАНИИ">В ОЖИДАНИИ</option>
                    <option value="КУПИЛ">КУПИЛ</option>
                    <option value="НЕТ В НАЛИЧИИ">НЕТ В НАЛИЧИИ</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label>Дата</label>
                <input type="date" name="date" class="form-control" placeholder="Дата"/>
            </div>
            <div class="form-group mt-2">
                <input type="submit" value="Добавлять" class="btn btn-success"/>
                <a href="{% url 'index' %}" class="btn btn-danger">Назад</a>
            </div>
        </form>
    </div>
    </body>
{% endblock content %}
