{% extends "base.html" %}{% load static %} {% block title %} Sign In {% endblock title %}

{% block custom_head %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
{% endblock custom_head %}

{% block content %}
    <body class="text-center">
    <main class="form-signin">
        <form method="POST" action="{% url 'signin' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>
            {% include 'partials/alerts.html' %}
            <div class="form-floating mt-2">
                <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        name="username"
                        placeholder="johndoe"
                />
                <label for="floatingInput">Имя пользователя</label>
            </div>
            <div class="form-floating mt-2">
                <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        name="password"
                        placeholder="Password"
                />
                <label for="floatingPassword">Пароль</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
            </button>
            <p class="mt-3">Новый пользователь? <a href="{% url 'signup' %}">Войти Сейчас</a></p>
        </form>
    </main>
    </body>
{% endblock content %}
